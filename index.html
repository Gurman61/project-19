<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close" >&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
    <h1>Sketch Identification Timer
      <button id="show_sketches" class="btn btn-success" data-toggle="modal" data-target="#myModal">Show Sketches</button>
    </h1>
    <p id="label">Label</p>
    <p id="confidence">Confidence</p>
    <h6>Score:<label id="score"></label></h6>
    <h5>Time:<label id="time"></label></h5>
    <button id="clear_canvas" onclick="clear_canvas()" class="btn btn-info" onclick="clear_canvas()">Clear Canvas</button>
  </center>
  <div id="copy_right">By Yuvi</div>
  <h3></h3>

<script src="main.js"></script>
</body>
